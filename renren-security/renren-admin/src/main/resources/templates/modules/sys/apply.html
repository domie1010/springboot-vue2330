<!DOCTYPE html>
<html>
<head>
    <title>字典管理</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="apply.id" placeholder="id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">赛事名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="apply.name" placeholder="请输入赛事名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">组赛单位</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="apply.zsdw" placeholder="请输入组赛单位"/>
                </div>
            </div>
            <div class="form-group">
            <div class="col-sm-2 control-label">赛制</div>
            <div class="col-sm-10">
                <!--<input type="text" class="form-control" v-model="city.pname" disabled/>-->
                <select class="form-control"  name ="type"  id="type">
                    <option value="个人赛">个人赛</option>
                    <option value="团队赛">团队赛</option>
                </select>
            </div>
        </div>
            <div class="form-group">
            <div class="col-sm-2 control-label">项目负责人</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="apply.principal" placeholder="项目负责人"/>
            </div>
        </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">联系电话</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="apply.phone" placeholder="联系电话"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">竞赛开始日期</div>
                <div class="col-sm-10">
                    <input type="date" class="form-control" v-model="apply.startTime" placeholder="竞赛开始日期"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">竞赛结束日期</div>
                <div class="col-sm-10">
                    <input type="date" class="form-control" v-model="apply.endTime" placeholder="竞赛结束日期"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">竞赛主办单位</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="apply.majozhuban" placeholder="竞赛主办单位"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">组赛目的意义</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="apply.remark" placeholder="组赛目的意义"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/apply.js?_${.now?long}"></script>
<script type="text/javascript">
</script>
</body>
</html>
